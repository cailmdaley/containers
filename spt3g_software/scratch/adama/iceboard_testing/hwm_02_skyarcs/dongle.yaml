# dongle.yaml
#
# This hardware map is for a dongle with resistive and LC channels. The channel
# frequencies were given by Jason Gallicchio to be equal to the bias frequencies
# of the 64 most "skyarc-y" bolometers in SPTpol.
#
# Adam Anderson
# 7 December 2015
# adama@fnal.gov

default_bias_properties: !DefaultBiasProperties "dongle_bias_default.json"

hardware_map: !HardwareMap
            - !Dfmux
                serial: "0112"
                mezzanines:
                    1: !MGMEZZ04
                        serial: "137"
                    2: !MGMEZZ04
                        serial: "138"

            - !ChannelMappings "dongle_bolos.csv"
            - !JSONBiasProperties "dongle_bias.json"
